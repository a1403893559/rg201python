<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义鼠标样式</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background-color: red;
			color: white;
			font-size: 22px;
		}
		.div_default{
			cursor: url(sex/Altr_Ice.cur),default;
		}
		.div_pointer{
			cursor: url(sex/Altr_Gea.cur),pointer;
		}
	</style>
</head>
<body>
	<div class="div_default">鼠标默认样式</div>
	<div class="div_pointer">鼠标手状样式</div>
</body>
</html>
