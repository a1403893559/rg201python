<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片</title>
	<style type="text/css">
		div{
			width: 1000px;
			height: 600px;
			border: 1px solid silver;
			background-image: url(image01.jpg);
		}
		#div2{background-repeat: repeat-x;}
		#div3{background-repeat: repeat-y;}
		#div4{background-repeat: no-repeat;}
	</style>
</head>
<body>
	<div id="div1"></div>
	<hr>
	<div id="div2"></div>
	<hr>
	<div id="div3"></div>
	<hr>
	<div id="div4"></div>
</body>
</html>
