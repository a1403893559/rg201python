<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>display属性</title>
	<style type="text/css">
		div,span{
			background-color: #00aaee;
			border: 1px #666 solid;
		}
		div{
			display: inline;
		}
		/*span{
			display: block;
		}*/
	</style>
</head>
<body>
	<!-- 块级元素 -->
	<div>display属性-div</div>
	<div>display属性-div</div>
	<div>display属性-div</div>
	<hr>
	<!-- 内联元素 -->
	<span>display属性-span</span>
	<span>display属性-span</span>
	<span>display属性-span</span>
</body>
</html>
