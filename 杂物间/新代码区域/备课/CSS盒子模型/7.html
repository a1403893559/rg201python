<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>margin合并</title>
</head>
<style type="text/css">
	.content{
		width: 100px;height: 100px;background-color: #ececec;
		margin: auto;
	}
	.one{
		width: 300px;height: 300px;background-color: #acacac;
		margin-bottom: 20px;
	}
	.two{
		width: 300px;height: 300px;background-color: #acacac;
		margin-top: 10px;
	}
</style>
<body>
	<div class="one"><div class="content">margin属性</div></div>
	<div class="two"><div class="content">margin属性</div></div>
</body>
</html>
