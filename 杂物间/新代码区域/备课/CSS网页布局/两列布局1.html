<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			color: #fff;
		}
		.left{width: 60%;
			height: 1000px;
			background: #1a5acd;
			float: left;
			
			margin: 0 auto;
			line-height: 1000px;	
		}
		.right{
			width: 40%;
			height: 1000px;
			background: #5880f9;
			float: right;
			
			margin: 0 auto;
			line-height: 1000px;
		}
		.container{
			width: 90%;
			height: 1000px;
			
			margin: 0 auto;
			line-height: 1000px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="right">这是页面的右侧</div>
	</div>

</body>
</html>
