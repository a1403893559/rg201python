<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典行布局</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
			color: #fff;
			text-align: center;
			font-size: 16px;
		}
		.header{
			width: 800px;
			height: 50px;
			background: #333;
			margin: 0 auto;
			line-height: 50px;
		}
		.banner{
			width: 100%;
			height: 300px;
			background: #30a457;
			margin: 0 auto;
			line-height: 300px;
		}
		.container{
			width: 800px;
			height: 100px;
			background: #4c77f2;
			margin: 0 auto;
			line-height: 100px;
		}
		.footer{
			width: 800px;
			height: 100px;
			background: #333;
			margin: 0 auto;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="header">这是页面的头部</div>
	<div class="banner">这是页面的banner图</div>
	<div class="container">这是页面的内容</div>
	<div class="footer">这是页面的底部</div>	
</body>
</html>
