<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局</title>
	<style type="text/css">
		body{margin: 0;padding: 0;font-size: 16px;color: #fff;text-align: center;}
		.header{width: 800px;height: 50px;background: #5880f9;margin: 0 auto;line-height: 50px;}
		.container{width: 800px;height: 1000px; margin: 0 auto;line-height: 1000px;}
		.container .left{width: 200px;height: 1000px;background: #67b581;float: left;}
		.container .right{width: 600px;height: 1000px;background: #5555FFFF;float: right;}
		.footer{width: 800px;height: 100px;background: #ed817e;margin: 0 auto;line-height: 100px;}

	</style>	
</head>
<body>
	<div class="header">这是页面的头部</div>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="right">这是页面的右侧</div>
	</div>
	<div class="footer">这是页面的底部</div>
</body>
</html>
