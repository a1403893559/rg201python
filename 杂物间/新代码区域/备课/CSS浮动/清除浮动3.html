<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
		.per{
			width: 500px;
			height: auto;
			border:1px solid #000;
			/*暂时不需要理解zoom的意义是什么*/
			overflow: hidden;
			zoom:1;
		}
		.test{
			width: 100px;
			height: 30px;
			background: red;
			border:1px solid #FFF;
			float: left;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</div>
</body>
</html>
