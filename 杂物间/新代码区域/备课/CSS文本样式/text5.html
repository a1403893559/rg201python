<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>输入文本</title>
	<style type="text/css">
		*{padding: 0px;margin: 0px;}

		.warp{
			height: 400px;
			width: 100%;
			border: 1px blue solid;
			/*单行文字垂直居中和水平居中 垂直对齐：要设置行高和元素的height高度一样即可*/
			line-height: 400px;
			text-align: center;

		}

	</style>
</head>
<body>
	<div class="warp">
		<p>welcome to website</p>
	</div>
</body>
</html>
