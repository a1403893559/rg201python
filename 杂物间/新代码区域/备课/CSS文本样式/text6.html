<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}

		.warp{
			height: 400px;
			width: 100%;
			border: 1px blue solid;
			display: table;
		}
		/*没有效果 因为该属性对值对行内元素和单元格元素起起作用*/
		/*.content{vertical-align: middle;}*/
		.content{
			display: table-cell;
			text-align: center;
		}


	</style>
</head>
<body>
	<div class="warp">
		<div class="content">
			<h1>welcome to website</h1>
			<h2>CSS层叠样式,用于网页样式设置,使网页更加美观</h2>
		</div>
	</div>
</body>
</html>
