<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字样式</title>
	<style type="text/css">
		h1{
			font-family: "宋体";
		}
		p{
			font-family: "微软雅黑","宋体","黑体",sans-serif;
		}
		/*设置多个字体，会从微软雅黑开始依次寻找，如果微软雅黑宋体黑体都没有就使用默认字体，因为每个人的电脑不一样，有MAC 有win7 win10 有各种Linux发行版*/
	</style>
</head>
<body>
	<h1>CSS层叠样式表</h1>
	<p>
		层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。
	</p>
</body>
</html>
