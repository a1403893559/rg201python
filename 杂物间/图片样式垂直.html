<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片样式垂直对齐</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			border: 2px solid red;
		}
		#w1{
			vertical-align: top;
		}
		#w2{
			vertical-align: bottom;
		}
		#w3{
			vertical-align: baseline;
		}
		#w4{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	python<img id="w1" src="image01.jpg">python
	<hr>
	第二个<img id="w2" src="image01.jpg">第二个
	<hr>
	python<img id="w3" src="image01.jpg">python
	<hr>
	第二个<img id="w4" src="image01.jpg">第二个
	<hr>


</body>
</html>
