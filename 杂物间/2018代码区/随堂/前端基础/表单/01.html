<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册信息</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<!-- 这是我们的表单元素 -->
	<form>
		<table border="5" width="80%">
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="xm" placeholder="请输入姓名" maxlength="6" size="30"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pw2"></td>
			</tr>
			<tr>
				<td>上传照片：</td>
				<td><input type="file" name="f"></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>男<input type="radio" name="r">女<input type="radio" name="r"></td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>男<input type="checkbox" name="">女<input type="checkbox" name=""></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" name="" value="来点我"> 
					<input type="submit" name="">
					<input type="reset" name="">
				</td>

				
			</tr>
		</table>
	</form>
</body>
</html>
