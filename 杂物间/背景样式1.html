<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景样式</title>
	<style type="text/css">
		div{
			/*background-color: red;*/
			background-image: url(image01.jpg);
			width: 600px;
			height: 600px;
			border: 2px solid yellow;
			
		}
		.div1{
			background-repeat: no-repeat;
		}
		.div2{
			background-repeat: repeat-x;
		}
		.div3{
			background-repeat: repeat-y;
		}
		.div4{
			/*默认*/
			background-repeat: repeat;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
	


</body>
</html>
