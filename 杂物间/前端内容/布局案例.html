<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局实例:翻页</title>
	<style type="text/css">
		.pagenation{
			width: 958px;
			height: 40px;
			border: 1px solid red;
			margin: 50px auto 0;
			font-size: 0;
			/*水平居中*/
			text-align: center;
		}
		.pagenation a{
			/*为了设置宽高 需要转化为行内块元素*/
			display: inline-block;
			/*撑开标签*/
			padding:5px 10px;
			background:orange; 
			/*需要先把父级fontsize设置为0*/
			font-size: 12px;
			/*去除下划线*/
			text-decoration: none;
			margin: 9px 5px;
		}
		.pagenation a:hover{
			background: red;
			color: white;
		}
		.pagenation span{
			/*需要设置成行内块元素*/
			display: inline-block;
			/*因为继承了父类的0 现在我们需要重新设置*/
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="pagenation">
		<a href="#">上一页</a>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<span>...</span>
		<a href="#">17</a>
		<a href="#">18</a>
		<a href="#">19</a>
		<a href="#">20</a>
		<a href="#">下一页</a>
	</div>
</body>
</html>
