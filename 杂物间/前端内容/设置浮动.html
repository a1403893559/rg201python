<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置浮动</title>
	<style type="text/css">
		#father{
			width: 300px;
			background-color: red;
			border: 2px solid yellow;
		}
		#father div{
			margin: 15px;
			padding: 20px;
		}
		#son1{
			background-color: blue;
			float: left;
		}
		#son2{
			background-color: black;
			float: right;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son1">box1</div>
		<div id="son2">box2</div>
	</div>
</body>
</html>
