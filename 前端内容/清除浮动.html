<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		/*定义父元素样式*/
		#father{
			width: 300px;
			background-color: red;
			border: 2px solid black;
		}
		/*定义子元素样式*/
		#father div{
			padding: 10px;
			margin: 15px;
		}
		#son1{
			background-color: yellow;
			float: left;
		}
		#son2{
			background-color: purple;
			float: right;
		}
		#clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son1">box1</div>
		<div id="son2">box2</div>
		<div id="clear">clear</div>
	</div>
</body>
</html>
