<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS盒子模型复习</title>
	<style type="text/css">
		.box1{
			/*盒子模型里面最基本的样式*/
			/*这里设置的宽高不是盒子的宽高*/
			width: 200px;
			height: 100px;
			/*设置背景色 这是在浏览器上呈现的方块（这个元素）我们就可以叫他盒子模型 CSS布局 就是盒子拼盒子 拼成的布局*/
			background-color: gold;
			/*边框的属性 颜色 粗细 和 线条样式*/
			border-top: 1px red solid;
			/*border-bottom: 1px red solid;
			border-left: 1px red solid;
			border-right: 1px red solid;*/
			/*需要了解border一种值 2种值 3种值的情况*/
			/*border: *//*当你使用简写的时候，意味着你的四个边框的样式颜色粗细是统一的*/


		}
		.box2{

			/*初始情况下我先这么设置*/
			width: 300px;
			height: 300px;
			background-color: orange;
			border: 2px blue solid;

			/*就会发现我们的内容区域*/
			/*panding 可以设置上下左右*/
			/*padding-top: 20px;*/
			padding-right: 100px;/*特别注意，当我们对盒子进行设置padding的时候，盒子会被撑大*/
			padding-bottom: 100px;
			/*结论：实际上我们开发中一般不会去设置四个方向，要么上下，要么左右，要么单个padding值*/
			
			/*上边  右边 下边 左边 以下是4个值的设置方法 实际上也可以参照之前学过的 可以3个值的情况 2个值的情况和1个值的情况*/
			padding: 20px 100px 200px 40px;


			/*注意：当点击浏览器的时候会有一个8像素的值*/
			/*margin-top: 100px;*/
			/*因为当前这个盒子的下面没有任何元素*/
			/*margin-bottom: 100px; */
			/*如果上面一个元素的下边外边距 和我们当前的上外边距 相遇的时候  外边距会合并 两个元素的值等于他们之间较大的那个值 譬如：我的.box1下外边距 10px .box2上外边距*/
			margin-top: 100px; 

			/*所以结论  一般情况下    我们只设置一个外边距就行了
			比如说  每一个盒子 值设置margin-top不设置bottom  那么就不会出现合并的现象  我们就比较好合并
			*/


			/*让盒子水平居中*/
			margin: 0 auto;


		}
	</style>
</head>
<body>
	<!-- DIV是一个容器  是一个标签  是一个元素 也是一个盒子 -->
	<div class="box1"></div>
	<hr>
	<div class="box2">当盒子里面有很多文字的时候当盒子里面有很多文字的时候当盒子里面有很多文字的时候当盒子里面有很多文字的时候当盒子里面有很多文字的时候当盒子里面有很多文字的时候当盒子里面有很多文字的时候</div>

</body>
</html>
