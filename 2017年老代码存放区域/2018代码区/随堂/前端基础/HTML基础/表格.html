<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<!-- table是表格标签 -->
	<table border="10" frame="above">
		<caption>标题</caption>
		<!-- tr是 行标签 -->
		<thead>
		<tr>
			<th>表头1</th>
			<th>表头2</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<!-- td是单元格标签 -->
			<td>单元格1</td>
			<td>单元格2</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td>单元格3</td>
			<td>单元格4</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
