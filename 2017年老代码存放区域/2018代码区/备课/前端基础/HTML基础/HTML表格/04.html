<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>2011</td>
				<td>2012</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>5%</td>
				<td>12%</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>下降</td>
				<td>上升</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
