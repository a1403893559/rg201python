<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>标签特点</title>
</head>
<body>
	<!-- 部分成对出现的标签 -->
	<p></p>
	<div></div>
	<b></b>
	<span></span>
	<!-- 部分单个出现的标签 -->
	<br>
	<img src="">
	<input type="" name="">
	<!-- 标签之间的嵌套 -->
	<p>
		<span>
			<span></span>
			<div></div>
		</span>
	</p>

</body>
</html>
