<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			transition:width 300ms ease,height 300ms ease 300ms,background-color 300ms ease 600ms;   
		}
		.box:hover{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
