<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3阴影</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 50px;
			background-color: gold;
			/*box-shadow: 10px 10px 5px 2px pink inset;*/
			/*阴影值：水平偏移 垂直偏移 羽化大小 扩展大小 颜色 是否为内阴影*/
			box-shadow: 10px 10px 5px 2px pink;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
