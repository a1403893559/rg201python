<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E:target对应锚点的样式</title>
	<style type="text/css">
		h2:target{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#tit01">标题1</a>
	<h1>1</h1>
	<h1>2</h1>
	<h1>3</h1>
	<h1>4</h1>
	<h1>5</h1>
	<h1>6</h1>
	<h1>7</h1>
	<h1>8</h1>
	<h1>9</h1>
	<h1>10</h1>
	<h2 id='tit01'>标题2</h2>
</body>
</html>
