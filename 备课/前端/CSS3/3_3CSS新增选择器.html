<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS新增选择器</title>
	<style type="text/css">
		.list div:not(:nth-child(2)){
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="list">
		<h2>1</h2>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
