<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$('button').click(function () {
				$('#img1').fadeIn();
				$('#img2').fadeIn('show');
				$('#img3').fadeIn(3000);
			})
		})
	</script>
</head>
<style type="text/css">
	img{
		display: none;
	}
</style>
<body>
	<button>淡入</button>
	<br>
	<br>
	<img id='img1' src="尤果网1.jpg" alt="" width="100px" height="200px">
	<br>
	<img id='img2' src="尤果网2.jpg" alt="" width="100px" height="200px">
	<br>
	<img id='img3' src="尤果网3.jpg" alt="" width="100px" height="200px">
</body>
</html>
