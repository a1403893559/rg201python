<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏切换</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$('button').click(function () {
				$('img').toggle(3000);
			})
		})
	</script>
</head>
<body>
	<img src="meinv.jpg">
	<button type="button">切换</button>
</body>
</html>
