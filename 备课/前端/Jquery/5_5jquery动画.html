<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#div1').animate({left:'250px'});
		})

	</script>
	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
