<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery属性操作</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn1').click(function () {
				// 取出文本内容
				alert($('#test').text());
				$('#test').text('我的世界只有你ya')
			})
			$('#btn2').click(function () {
				// 取出html内容
				alert($('#test').html());
				$('#test').html('<p>我的世界只有你</p>')
			})
			$('#img1').attr({src:'002.jpg',width:'100px',height:'100px'})

		})
	</script>
</head>
<body>

	<p id='test'>这是段落中的<b>粗体</b>文本</p>
	<button id='btn1'>显示文本</button>
	<button id='btn2'>显示HTML</button>
	<img id='img1' src="001.jpg">
</body>
</html>
