<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			
			$('button').click(function () {
				$('#img1').fadeToggle(3000);
				$('#img2').fadeToggle(2000);
				$('#img3').fadeToggle(1000);
			})


		})
	</script>
	<style type="text/css">
		img{
			width: 200px;
			height: 450px;
			display: none;
		}
		
	</style>
</head>
<body>
	<button>淡入</button>
	<img id='img1' src="尤果网1.jpg">
	<img id='img2' src="尤果网2.jpg">
	<img id='img3' src="尤果网3.jpg">
</body>
</html>
