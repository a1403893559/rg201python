<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js工厂模式</title>
</head>
<body>
	<script type="text/javascript">
		function Person (name,age,job) {
			var o = new Object();
			o.name = name;
			o.age = age;
			o.job = job;
			o.showname = function () {
				alert('我的名字叫'+this.name)
			};
			o.showage = function () {
				alert("我今年"+this.age+'岁');
			}
			o.showjob = function () {
				alert('我的工作是'+this.job);
			}
			return o;
		}
		var tom = Person('tom',18,'程序员');
		tom.showname()
	</script>
</body>
</html>
