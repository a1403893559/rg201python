<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS选择器</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*标签选择器*/
		div{
			color: red;
		}
		/*类选择器*/
		.box{
			color: red;
		}
		/*id选择器*/
		#box{
			color: red;
		}

	</style>
</head>
<body>
	<div></div>
	<div class="box"></div>
	<div id="box1"></div>
</body>
</html>
