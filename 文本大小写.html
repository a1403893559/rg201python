<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大小写转换</title>
	<style type="text/css">
		#p1{text-transform: uppercase;}
		#p2{text-transform: lowercase;}
		#p3{text-transform: capitalize;}
	</style>
</head>
<body>
	<p id="p1">lift is shout</p>
	<p id="p2">LIFT IS SHOUT</p>
	<p id="p3">sun  hao bo</p>
</body>
</html>
