<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片样式</title>
	<style type="text/css">
		#img1{
			vertical-align: top;
		}
		#img2{
			vertical-align: middle;
		}
		#img3{
			vertical-align: bottom;
		}
		#img4{
			vertical-align: baseline;
		}
	</style>
</head>
<body>
	九妹<img id="img1" src="image01.jpg" alt="卡通女孩">九妹
	<hr>
	九妹<img id="img2" src="image01.jpg">九妹
	<hr>
	九妹<img id="img3" src="image01.jpg">九妹
	<hr>
	九妹<img id="img4" src="image01.jpg">九妹

</body>
</html>
