<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片样式</title>
	<style type="text/css">
		
			.div1{
				text-align: left;
			}
			.div2{
				text-align: center;
			}
			.div3{
				text-align: right;
			}
		
	</style>
</head>
<body>
	<div class="div1">
		<img src="image01.jpg" alt="卡通女孩">
	</div>

	<div class="div2"><img src="image01.jpg" alt="卡通模式"></div>

	<div class="div3"><img src="image01.jpg" alt="卡通女孩"></div>

</body>
</html>
