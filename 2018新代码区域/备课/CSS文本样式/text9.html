<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本样式</title>
	<style type="text/css">
		.p1{
			text-transform: capitalize;
		}
		.p2{
			text-transform: uppercase;	
		}
		.p3{
			text-transform: lowercase;
		}
		.p4{
			text-transform: none;
		}
	</style>
</head>
<body>
	<p>
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
	<p class="p1">
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
	<p class="p2">
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
	<p class="p3">
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
	<p class="p4">
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
</body>
</html>
