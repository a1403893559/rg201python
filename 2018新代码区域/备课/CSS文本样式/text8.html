<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本样式</title>
	<style type="text/css">
		.one{
			word-spacing: 10px
		}
		.two{
			letter-spacing: 10px
		}
	</style>
</head>
<body>
	<p>CSS层叠样式表(英文全称：Cascading Style Sheets)</p>
	<p class="one">CSS层叠样式表(英文全称：Cascading Style Sheets)</p>
	<p class="one">CSS层 叠 样 式 表(英文全称：Cascading Style Sheets)</p>
	<p class="two">
		CSS层叠样式表(英文全称：Cascading Style Sheets)
	</p>
</body>
</html>
