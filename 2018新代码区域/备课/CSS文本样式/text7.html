<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本属性</title>
	<style type="text/css">
		.p2{
			font-size: 40px;
			/*首行缩进*/
			text-indent: 2em;
			line-height: 1.5em;

		}
	</style>
</head>
<body>
	<p class="p1">
		层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。[1] 
	</p>
	<p class="p2">
		层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。[1] 
	</p>
</body>
</html>
