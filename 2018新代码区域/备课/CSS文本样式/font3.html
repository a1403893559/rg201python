<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字样式表</title>
	<style type="text/css">
		h1{
			color: red;/*具体颜色的名称*/
		}
		p{
			color: rgb(0,0,255);/*数字0～255  百分比：0%～100%*/
		}
		div{
			color: #008800;/*十六进制：#开头，六位，0-F（不区分大小写）*/
		}
	</style>
</head>
<body>
	<h1>CSS层叠样式表</h1>
	<p>
		层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。[1] 
		<div>CSS 能够对网页中元素位置的排版进行像素级精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力。[2]
		 <div>
	</p>
</body>
</html>
