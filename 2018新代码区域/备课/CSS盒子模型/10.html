<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>应用</title>
	<style type="text/css">
		body,p,div{margin: 0px;padding: 0px;font-family: "微软雅黑";}

		.course{
			width: 220px;
			background-color: #f2f4f6;
			border: 1px #ececec solid;
			margin: 0px auto;
		}
		.list1{
			/*相对于父元素，和父元素相等*/
			width: 100%;
			height: 150px;
			background-color: #040a10;

		}
		.list2{
			font-size: 14px;
			/*下边框*/
			border-bottom: 1px #d9dde1 solid;
			margin: 0px 15px;
			padding: 10px 5px 5px 5px;
			line-height: 1.5em;
		}
		.content{
			font-size: 20px;
			color: #fff;/*文字颜色为白色*/
			font-weight: bold;/*加粗*/

			/*水平居中*/
			text-align: center;
			/*单行文字垂直居中*/
			line-height: 150px
		}
		.special{
			border-bottom: none;
		}
		span{
			color: #93999f;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="course">
		<div class="list1">
			<p class="content">前端课程排列</p>
		</div>
		<div class="list2">
			<p>HTML+CSS基础课程</p>
			<span>466609人在线</span>
		</div>
		<div class="list2">
			<p>HTML+CSS基础课程</p>
			<span>466609人在线</span>
		</div>
		<div class="list2 special">
			<p>HTML+CSS基础课程</p>
			<span>466609人在线</span>
		</div>

	</div>
</body>
</html>
