<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>边框属性border</title>
	<style type="text/css">
		.p0{
			width: 150px;
			height: 100px;
			background: gray;
			line-height: 100px;

			border-width: 10px;
			border-color: yellow;
			/*默认情况下没有任何样式 如果不写这行代码界面上没有显示任何内容*/
			border-style: dotted; 
		}
		.p1{
			width: 150px;
			height: 100px;
			background: gray;
			line-height: 100px;

			border-top-width: 10px;
			border-top-color: red;
			border-top-style: solid;

		}
	</style>
</head>
<body>
	<!-- border属性 -->
	<p class="p0">边框属性border</p>
	<p class="p1">边框属性border</p>
</body>
</html>
