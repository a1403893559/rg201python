<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>宽高属性</title>
	<style type="text/css">
		p{
			background-color:#ececec;width: 400px;
		}
		.one{
			max-width: 300px;
		}
		.two{
			min-width: 250px;
		}
	</style>
</head>
<body>
	<p>盒子模型宽度width：400px;</p>
	<p class="one">盒子模型最大宽度max-width:300px;</p>
	<p class="two">盒子模型最小宽度min-width:250px;</p>
</body>
</html>
