<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float</title>
	<style type="text/css">
		.test{
			width: 100px;
			height: 100px;
			background: red;

			float: left;
		}
		.bro{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<span class="test"></span>
	<!-- 添加了一个兄弟元素 -->
	<div class="bro"></div>

</body>
</html>
