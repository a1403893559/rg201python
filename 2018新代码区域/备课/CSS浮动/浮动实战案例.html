<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flaot</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.head{
			width: 100%;
			height: 64px;
			
		}
		.logo{
			width: 160px;
			height: 40px;
			float: left;
		}
		.nav{
			width: 320px;
			height: 64px;
			float: left;
		}
		.nav-li{
			width: 80px;
			height: 64px;
			text-align: center;
			line-height: 64px;
			color: #333;
			float: left;
		}
		.nav-right{
			width: 320px;
			height: 64px;
			float: right;
		}
		.nav-r-li{
			width: 80px;
			height: 64px;
			text-align: center;
			line-height: 64px;
			float: right;
		}	
	</style>
</head>
<body>
	<div class="head">
		<div class="logo">
			<img src="bd_logo1.png" width="160" height="40" alt="">
		</div>
		<div class="nav">
			<div class="nav-li">百度1</div>
			<div class="nav-li">百度2</div>
			<div class="nav-li">百度3</div>
			<div class="nav-li">百度4</div>
		</div>
		<div class="nav-right">
			<div class="nav-r-li">百度5</div>
			<div class="nav-r-li">百度6</div>
			<div class="nav-r-li">百度7</div>
			<div class="nav-r-li">百度8</div>
		</div>
	</div>
</body>
</html>
