<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float</title>
	<style type="text/css">
		.per{
			width: 500px;
			/*解决方案1：给父元素添加一个高度*/
			height: 32px;
			border:1px solid #000;
		}
		.test{
			width: 100px;
			height: 30px;
			background: red;
			border:1px solid #FFF;

			float: left;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</div>
</body>
</html>
