<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style type="text/css">
		body{margin: 0;padding: 0;color: #fff;}
		.container{width: 1000px;height: 1000px;margin: 0 auto;}
		.left{width: 300px;height: 1000px;background: #67b581;float: left;}
		.right{width: 200px;height: 1000px;background: #67b581;float: right;}
		.middle{width: 500px;height: 1000px;background: red;float: left;}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="middle">这是页面的中间</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
