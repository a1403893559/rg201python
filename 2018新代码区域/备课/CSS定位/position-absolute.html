<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-absolute</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.block{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px black solid;
		}
		.block:nth-child(1){
			position: absolute;
			top:20px;
			left:20px;
			border-color: blue;

			z-index: 999999;
		}
		.block:nth-child(2){
			border-color: red;
			position: absolute;
			top: 20px;
			left: 20px;

			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="block">A</div>
	<div class="block">B</div>
	<div class="block">C</div>
</body>
</html>
