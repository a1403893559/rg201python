<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格样式</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid red;
		}
		table{
			/*表格标题位置*/
			caption-side: bottom;
		}
	</style>
</head>
<body>
	<table>
		<caption>表格标题</caption>
		<!-- 表头 -->
		<thead>
			<tr>
				<th>表头单元格1</th>
				<th>表头单元格2</th>
			</tr>

		</thead>
		<!-- 表身 -->
		<tbody>
				<tr>
					<td>表格单元格1</td>
					<td>表格单元格2</td>
				</tr>
				<tr>
					<td>表格单元格3</td>
					<td>表格单元格4</td>
				</tr>
		</tbody>
		<!-- 表脚 -->
		<tr>
			<td>表格单元格5</td>
			<td>表格单元格6</td>
		</tr>
	</table>
</body>
</html>
