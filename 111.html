<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
	/*去掉默认下划线样式*/
		a{text-decoration: none;}
		a:link{color: red;}
		a:visited{color: purple;}
		a:active{color: blue;}
	</style>
</head>
<body>
	<a href="www.baidu.com" target="_blank">百度一下,你就知道</a>
</body>
</html>
